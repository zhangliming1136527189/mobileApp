<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>NC百分百</title>
	<link rel="stylesheet" href="../css/index.css" />
	<link rel="stylesheet" href="../css/caculate.css" />
	<link rel="stylesheet" href="../css/font-icons.css" />
	<script src="../js/jquery-3.0.0.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/caculate.js"></script>
	<script src="../js/layer/layer.js"></script>
</head>
<body>
<div id="tab">
    <ul>
        <li class="active" name="show_bug" id="lookBug"><a href="#">查看Bug</a></li><li name="show_need" id="lookNeeds"><a href="#">查看需求</a></li>
    </ul>
</div>
<div id="studyMain">
		<div id="figure">
		    <div id="pie" style="min-width:3.75rem;display:none;">
				<p id="pie-nav"><span class="pieButton">2016</span><span class="pieButton">2017</span><span class="pieButton active">2018</span></p>
				<div id="pie-2016" style="min-width:3.75rem;display:none"></div>
				<div id="pie-2017" style="min-width:3.75rem;display:none""></div>
				<div id="pie-2018" style="min-width:3.75rem;"></div>
			</div>
		    <div id="column" style="min-width:3.75rem;"></div>
		    <div id="table" style="min-width:3.75rem;display:none; ">
				<div id="table-nav">
					<span style="color:#0592ce;font-weight: bold;">2017</span>
					<span style="color:#ff6427;font-weight: bold;">2018</span>
				</div>
				<div id="table-detail"></div>
			</div>
		</div>
		<div id="draw-type">
			<ul>
				<li id="column-type">柱状图</li>
				<li id="pie-type">饼状图</li>
				<li id="table-type">列表</li>
			</ul>
		</div>
</div>
<div id="footer" style="position:absolute;bottom:0;left:0;width:100vw;">
	<ul>
		<li>
			<a href="../index.html">
				<i class="ti-menu-alt"></i><div>查看</div>
			</a>
		</li>
		<li>
			<a href="javascript:void(0)" class="a_add">
				<i class="ti-plus"></i><div>添加</div>
			</a>
		</li>
		<li class="active">
			<a href="total.html"  class="active">
				<i class="ti-stats-up"></i><div>统计</div>
			</a>
		</li>
		<li>
			<a href="mine.html">
				<i class="ti-user"></i><div>我的</div>
			</a>
		</li>
	</ul>
</div>
<script>
	document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px';
	var height=document.documentElement.clientHeight-$("#tab").height()-$("#footer ul").height()-12;
	$("#figure").height(height);
	$("#tab li").on("click",function(){
		var idName=$(this).attr("name");
		$("div[id='"+idName+"']").show().siblings().hide();
		$(this).addClass("active").siblings().removeClass("active");
	});
</script>
</body>
</html>
