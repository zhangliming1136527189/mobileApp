<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    <title>NC百分百</title>
    <link rel="stylesheet" href="../css/index.css" />

    <script src="../js/layer/layer.js"></script>
    <script src="../js/userRequirement.js"></script>
</head>
<body>
<div id="userRequirement">
    <div id="main">
        <div class="requirement">
            <span class="title">需求详情：</span>
            <textarea class="detail" placeholder="最多输入100个字"></textarea>
        </div>
        <div class="userInfo">
            <div>
                <span class="title person">人员1</span>
            </div>
            <div>
                <span class="title">擅长领域：</span>
                <span class="clickMe"><div id="field"></div><p>点击编辑领域</p></span>

                <div id="fieldList">
                    <span class="field" name="财务会计">财务会计</span>
                    <span class="field" name="增值税管理平台">增值税管理平台</span>
                    <span class="field" name="报表">报表</span>
                    <span class="field" name="合并报表">合并报表</span>
                    <span class="field" name="电子采购">电子采购</span>
                    <span class="field" name="产品成本">产品成本</span>
                    <span class="field" name="资金管理">资金管理</span>
                    <span class="field" name="资产管理">资产管理</span>
                    <span class="field" name="人力资本">人力资本</span>
                    <span class="field" name="全面预算">全面预算</span>
                    <span class="field" name="供应链">供应链</span>
                    <span class="field" name="利润中心会计">利润中心会计</span>
                    <span class="field" name="进出口">进出口</span>
                    <span class="field" name="应用平台">应用平台</span>
                    <span class="field" name="NC升迁">NC升迁</span>
                    <span class="field" name="CRM">CRM</span>
                    <span class="field" name="财务共享">财务共享</span>
                    <span class="field" name="电子销售">电子销售</span>
                    <span class="field" name="全渠道营销">全渠道营销</span>
                    <span class="field" name="医药">医药</span>
                    <span class="field" name="HR">HR</span>
                    <span class="field" name="ECM">ECM</span>
                    <span class="field" name="生产制造">生产制造</span>
                    <span class="field" name="交通公用">交通公用</span>
                    <span class="field" name="web开发">web开发</span>
                    <span class="field" name="房地产">房地产</span>
                    <span class="field" name="出版传媒">出版传媒</span>
                    <span class="field" name="效率环境">效率环境</span>
                    <span class="field" name="移动">移动</span>
                    <span class="field" name="轻量级平台">轻量级平台</span>
                    <span class="field" name="ESB">ESB</span>
                </div>
            </div>
            <span class="del">×</span>
        </div>
    </div>
    <div class="hr">
        <span class="add">+</span>
    </div>
    <span class="button">提交</span>
</div>
<div id="footer">
    <ul>
        <li>
            <a href="../index.html">
                <i class="ti-menu-alt"></i><div>查看</div>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" class="a_add">
                <i class="ti-plus"></i><div>添加</div>
            </a>
        </li>
        <li>
            <a href="total.html">
                <i class="ti-stats-up"></i><div>统计</div>

        <li class="active">
            <a href="mine.html">
                <i class="ti-user"></i><div>我的</div>
